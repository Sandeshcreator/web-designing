<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen ">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm  shadow-amber-900">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4 ">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
                <input
                    class="w-full px-3 py-3 bg-gray-600 border-gray-700 rounded-md text-white  focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="email" name="" placeholder="Email" id="">
            </div>
            <div class="mb-6">
                <label class="text-center text-3xl text-white mb-6 font-bold" for="">Password</label>
                <input
                    class="w-full px-3 py-3 bg-gray-600 border-gray-700 rounded-md text-white  focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="password" name="" placeholder="password" id="">
            </div>

            <div class="flex justify-center">
                <button
                    class=" bg-blue-500 py-2 w-30 justify-center items-center text-center rounded-md shadow-2xl hover:bg-blue-700 "
                    type="submit">
                    Login</button>
            </div>
        </form>
    </div>


</body>

</html>
